<div class="homeContainer" ng-controller='mainPageCtrl'>
  <div class="row">
    <div class="homeListHolder col-sm-10 col-xs-12">
      <div class="homeArticleList" ng-repeat="article in main.seed">
        <div class="homeArticleContainer">
          <div class="homeListPhoto">
            <div class="homeListPhotoImage">
              <img src="" alt="" />
            </div>
          </div>
          <div class="homeListContent">
            <h2>{{article.title}}</h2>
            <h3>{{article.content}}</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="homeRightNav col-sm-2 col-xs-12">
      <p>
        All Articles
      </p>
      <p>
        Search By Category
      </p>
      <p>
        Our Partners
      </p>
      <p>
        About Us
      </p>
    </div>
  </div>
</div>
